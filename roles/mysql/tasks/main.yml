- name: Install mysql
  yum:
    name: "{{item}}"
    state: present
  with_items:
    - mariadb
    - mariadb-server
    - python2-PyMySQL
    - MySQL-python

- name: Configure my.conf
  template:
    src: openstack.cnf.j2
    dest: /etc/my.cnf.d/openstack.cnf


- name: Start mysql
  systemd:
    name: mariadb
    state: started
    enabled: true

